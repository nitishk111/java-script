<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: burlywood;">
    <h1>Asynchrosous JS</h1>
    <button id="stp">Stop</button>
    
</body>
<script>
    const myName=()=>console.log("Nitish");
    
    const myName1=()=>document.querySelector("h1").innerHTML="Nitish";

    const headingChange= setTimeout(myName1,3000); // execute fun after .. miliseconds

    // clearTimeout();
    document.querySelector("#stp").addEventListener('click', ()=>{
        console.log("stopped");
        clearTimeout(headingChange); // clears prev time outs
    })

</script>
</html>
