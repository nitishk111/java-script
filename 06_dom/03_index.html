<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Adding custom Element</title>
    <style>
      .bkg {background-color: bisque;}
    </style>
  </head>
  <body class="bkg"></body>

  <script>
    const div= document.createElement('div')
    div.className='main'
    div.id= Math.floor(Math.random()*10) +1
    div.setAttribute("title", "New Title")
    div.style.backgroundColor="brown"
    div.style.color="black"
    // div.innerText="Hello from generated element.."
    const text= document.createTextNode("Hello from generated element..")
    div.appendChild(text)

    document.body.appendChild(div)
    
  </script>
</html>
